<footer class="footer">
  <div class="content">
    <a href="https://vote.gov/" target="_blank" class="register"
      >Register to Vote</a
    >

    <div class="countdown">
      <p class="time">Time until next election:</p>
      <div
        class="timer"
        simpleCountdown
        [dateTo]="1604404800"
        [language]="'en'"
        [endMessage]="'Election Day'"
        [styles]="
          '
  background-color: white;
  color: #ff5c65;
  font-size: 24px;
  text-align:center;
  padding: 0 5px;
'
        "
      ></div>
    </div>
    <button (click)="topFunction()" class="btn">Back to Top</button>
  </div>
</footer>
