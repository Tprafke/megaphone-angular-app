<div>
  <li class="card">
    <p>
      <img src="{{ repRef.photoUrl }}" alt="" class="image" />
    </p>
    <p>{{ repRef.name }}</p>
    <p>{{ repRef.titles }}</p>
    <p>{{ repRef.party }}</p>

    <button class="showBtn" (click)="addFavorite(repRef)">Track Rep</button>
    <button *ngIf="showReps === false" (click)="toggleCard()" class="showBtn">
      See More
    </button>
    <button (click)="toggleForm()">Contact</button>
  </li>
</div>
<div *ngIf="showReps === true" class="card-container">
  <div class="rep-card">
    <button class="btnx" (click)="toggleCard()">X</button>
    <img src="{{ repRef.photoUrl }}" alt="" class="image" />
    <p>{{ repRef.name }}</p>
    <p>{{ repRef.titles }}</p>
    <p>{{ repRef.party }}</p>

    <a href="tel:{{ repRef.phones }}">{{ repRef.phones }}</a>
    <a href="mailto: {{ repRef.emails }}?Subject=Hello&body=what's up">{{
      repRef.emails
    }}</a>

    <a href="{{ repRef.urls }}" class="website">Website</a>
  </div>
</div>
<div *ngIf="showForm === true" class="form-container">
  <form #contactInput="ngForm" (ngSubmit)="submit(contactInput)">
    <label for="email">Enter your Email:</label>
    <input type="text" name="email" id="email" ngModel />
    <label for="subject">Subject:</label>
    <input type="text" name="subject" id="subject" ngModel />
    <label for="body">Message:</label>
    <input type="text" name="body" id="body" ngModel />
    <button (click)="checkMessage()"></button>
  </form>
</div>
<div *ngIf="showMessage === true">
  <p>{{ repRef.emails }}</p>
  <p>{{ email }}</p>
  <p>{{ emailSubject }}</p>
  <p>{{ emailBody }}</p>

  <a
    href="mailto: {{ repRef.emails }}?Subject={{ emailSubject }}&body={{
      emailBody
    }}"
    >Send</a
  >
</div>
