<header class="header">
  <div class="nav-icons">
    <h1 class="logo link" routerLink="/home">Megaphone</h1>
    <img
      src="../assets/menu.svg"
      alt="menu-icon"
      class="icon"
      (click)="toggleNav()"
    />

    <div class="desktop-nav">
      <ul class="nav-links">
        <li class="nav-item">
          <p routerLink="/favorites" class="link">Tracked Representatives</p>
        </li>
        <li class="nav-item" routerLink="/">
          <p routerLink="/about" class="link">About Us</p>
        </li>
      </ul>
    </div>
  </div>

  <nav class="mobile-nav">
    <div *ngIf="showNav === true">
      <ul class="nav-links">
        <li class="nav-item">
          <p routerLink="/favorites" class="link">Tracked Representatives</p>
        </li>
        <li class="nav-item" routerLink="/">
          <p routerLink="/about" class="link">About Us</p>
        </li>
      </ul>
    </div>
  </nav>
</header>
