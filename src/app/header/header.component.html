<header class="header">
  <div class="nav-icons">
    <div class="text-logo">
      <img
        class="megaphone-icon"
        src="../assets/megaphone1.svg"
        alt="megaphone icon"
        title="megaphone-icon"
      />
      <h1 class="logo link" routerLink="/home" (click)="goBack()">Megaphone</h1>
    </div>

    <img
      src="../assets/menu.svg"
      alt="menu-icon"
      class="icon"
      (click)="toggleNav()"
    />

    <div class="desktop-nav">
      <ul class="nav-links">
        <li class="nav-item">
          <p routerLink="/favorites" class="link items">Favorites</p>
        </li>
        <li class="nav-item"><p class="items">/</p></li>
        <li class="nav-item" routerLink="/">
          <p routerLink="/about" class="link items">About</p>
        </li>
      </ul>
    </div>
  </div>

  <nav class="mobile-nav">
    <div *ngIf="showNav === true">
      <ul class="nav-links animation">
        <li class="nav-item">
          <p routerLink="/favorites" class="link">Favorites</p>
        </li>
        <li class="nav-item" routerLink="/">
          <p routerLink="/about" class="link">About</p>
        </li>
      </ul>
    </div>
  </nav>
</header>
